<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="p1.css" />
  <link rel="stylesheet" href="weather.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playball&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&family=Share+Tech+Mono&display=swap"
    rel="stylesheet"
  />

  <!-- Favicon -->
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="bigbox">
    <!-- Top Section -->
    <section class="container">
      <div id="box1" class="box1">
        <button id="bu1">üëç Like</button>
        <button id="bu2">üëé Dislike</button>
      </div>

      <div id="box2" class="box2"></div>
    </section>

    <!-- Weather Info Section -->
    <section class="container2">
      <h1>‚ÄúYour Daily Weather Companion.‚Äù</h1>
      <h2>‚ÄúFrom Delhi to Dubai ‚Äî Know the Sky!‚Äù</h2>

      <div id="box3" class="box3"></div>

      <!-- Weather Condition Icons -->
      <div class="box4">
        <div class="b1">
          <a href="#">
            <i id="i1" class="bi bi-brightness-high fa-2x"></i>
          </a>
          <p>SUNNY</p>
        </div>

        <div class="b2">
          <a href="#">
            <i id="i2" class="bi bi-cloud-sun fa-2x"></i>
          </a>
          <p>PARTLY CLOUDY</p>
        </div>

        <div class="b3">
          <a href="#">
            <i id="i3" class="bi bi-cloud-rain fa-2x"></i>
          </a>
          <p>RAIN</p>
        </div>

        <div class="b4">
          <a href="#">
            <i id="i4" class="bi bi-cloud fa-2x"></i>
          </a>
          <p>CLEAR</p>
        </div>
      </div>
    </section>

    <!-- Search Box Section -->
    <section class="search-box">
      <form onsubmit="getdata(event)">
        <input
          type="text"
          id="city"
          placeholder="Enter City Name"
          required
        />
        <button type="submit" id="btn">Get Data</button>
      </form>
      <div id="data"></div>
    </section>
  </div>

  <!-- Script -->
  <script src="weather.js"></script>
</body>
</html>
